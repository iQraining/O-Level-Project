<form action="page/Thank_You.html">
  <div class="main-suggestion">
    <p class="suggestion-para">Course Request Form</p>
    <p class="para-child">
      Suggest Us New Courses | We Will Display Your Courses On Our Website
      With Your Instagram @handle After Successfully Approved.
    </p>
    <div class="suggestion-form">
      <div class="suggestion-form-child">
        <input
          type="text"
          name="full_name"
          id="full_name"
          placeholder="Enter Full Name"
        />
      </div>

      <div class="suggestion-form-child">
        <input
          type="email"
          name="email"
          id="suggestion-email"
          placeholder="Enter Your Email"
        />
      </div>

      <div class="suggestion-form-child">
        <input
          type="text"
          name="style_name"
          id="style_name"
          placeholder="Enter Name Of Course"
        />
      </div>

      <div class="suggestion-form-child">
        <input
          type="text"
          name="insta_handle"
          id="insta_handle"
          placeholder="Enter Instagram @Handle"
        />
      </div>
    </div>

    <div class="input-details">
      <div class="inner-text">
        <p>Enter Details About Course</p>
        <textarea
          name="textarea"
          id="textarea"
          cols="120"
          rows="10"
          placeholder="Enter Full Details About Course"
        ></textarea>
      </div>
    </div>
    <div class="suggest-form-btn">
      <button class="suggest-submit" type="submit">Submit Request</button>
    </div>
  </div>
</form>
<!-- ========================================================================================= -->
<!-- Suggestion Form Section Area End -->
<!-- ========================================================================================= -->
